<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main-flex">
    <main>
    <h1>Свяжитесь со мной</h1>
    <form action="#">
      <div class="field">
      <img src="./images/message.svg" alt="иконка сообщения">
        <label for="email" required>E-mail</label>
        <input
          type="email"
          id="email"
          placeholder="Введите email"
          name="email"
          required
        />
      </div>
      <div class="field">
        <img src="./images/telegram.svg" alt="иконка телеграм">
        <label for="telegram">Telegram</label>
        <input
          type="text"
          id="telegram"
          placeholder="Введите свой telegram"
          name="telegram"
        />
      </div>
      <div class="field">
        <img src="./images/topic.svg" alt="иконка темы">
        <label for="topic" required>Тема</label>
        <select name="topic" id="topic" required kk="kk">
          <option value="buy">Приобретение курсов</option>
          <option value="payments">Вопрос по оплате</option>
          <option value="training">Заказ тренинга</option>
        </select>
      </div>
      <div class="field">
        <label for="comment">Комментарий</label>
        <textarea name="comment" id="comment" cols="30" rows="20"></textarea>
      </div>
      <button>Отправить</button>
    </form>
  </main>
  </div>
  </body>
</html>
